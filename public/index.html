<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
</head>

<body>

  <section class="container">
    <h1>Password generator</h1>

    <div class="generated-password">Select options</div>

    Password length <input value="16" type="number" min="1" max="50" class="chr-amount"><br>
    Uppercase letters <input type="checkbox" class="chk-upper" checked><br>
    Lowercase letters <input type="checkbox" class="chk-lower" checked><br>
    Numbers <input type="checkbox" class="chk-numbers" checked><br>
    Symbols <input type="checkbox" class="chk-symbols" checked><br>
    <button class="generate-password">Generate password</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
